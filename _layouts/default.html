<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
  
<body>
<header>
    <h1>
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/img/logo-1.jpg' | relative_url }}" alt="{{ site.title }}" class="logo">
      </a>
    </h1>

    <!-- Hamburger toggle for mobile -->
    <button id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      ☰
    </button>

    <nav id="main-nav">
      <ul class="main-nav">
        <li><a href="{{ '/choirs/' | relative_url }}" class="nav-btn">Choirs</a></li>

        <li class="has-submenu">
          <button class="submenu-toggle nav-btn" type="button">Events</button>
          <ul class="submenu">
            <li><a href="{{ '/events/' | relative_url }}" class="nav-btn">Event list</a></li>
            <li><a href="{{ '/agenda/' | relative_url }}" class="nav-btn">Agenda</a></li>
          </ul>
        </li>

        <li><a href="{{ '/venues/' | relative_url }}" class="nav-btn">Venues</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <p>© {{ site.time | date: "%Y" }}</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const navToggle = document.getElementById('nav-toggle');
    const mainNav = document.getElementById('main-nav');
    const submenuToggles = document.querySelectorAll('.submenu-toggle');

    navToggle.addEventListener('click', () => {
      mainNav.classList.toggle('active');
      navToggle.setAttribute(
        'aria-expanded',
        mainNav.classList.contains('active')
      );
    });

    submenuToggles.forEach(toggle => {
      toggle.addEventListener('click', () => {
        toggle.parentElement.classList.toggle('active');
      });
    });
  });
  </script>

</body>
</html>
